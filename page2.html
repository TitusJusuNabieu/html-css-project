<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/page2.css">
    <title>Tech Gist</title>
</head>
<body>
    <nav class="nav">
        <span class="nav-logo"><a href="/">techGist</a></span>

        <ul>
            <li><a href="/page2.html">Page 2</a></li>
            <li><a href="/page3.html">Page 3</a></li>
            <li><a href="/page4.html">Page4</a></li>
        </ul>
    </nav>


    <main class="container">
       <form action="#" method="post" class="frm">
        <fieldset>
            <legend class="frm-title">Contact Form</legend>

            <div class="frm-ctrl">
                <label for="fullName" class="title">Full Name</label>
                <input type="text" name="full_name" id="fullName" >
            </div>
            <div class="frm-ctrl">
                <label for="email" class="title">Email</label>
                <input type="email" name="usr_email" id="email" >
            </div>
            <div class="frm-ctrl-2">
                <label for="subscribe" class="checked-title">Do you want to Subscribe to our newsletter</label>
                <input type="checkbox" name="sub" id="subscribe">
            </div>
            <div class="frm-ctrl">
                <label for="message" class="title">Message</label>
                <textarea name="msg" id="message" cols="30" rows="10" ></textarea>
            </div>
            <div class="frm-ctrl">
                <button type="submit">Send Message</button>
            </div>
        </fieldset>
       </form>
    </main>

    <footer class="footer">
        &copy;copyright techGist.com
    </footer>
</body>
</html>
